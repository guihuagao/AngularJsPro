<!doctype html>

<html ng-app="userInfoModule">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="panel-title">
			双向数据绑定
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
						<div class="form-group">
							<label class="col-md-2 control-label">
								邮箱：
							</label>
							<div class="col-md-10">
								<input class="form-control" type="email" placeholder="推荐使用163邮箱" ng-model='userInfo.email'>
									

								</input>
							</div>


						</div>
                      <div class="form-group">
							<label class="col-md-2 control-label">
								密码：
							</label>
							<div class="col-md-10">
								<input class="form-control" type="password" placeholder="输入密码" ng-model='userInfo.password'>
								</input>
							</div>
						</div>
                       <div class="form-group">
                       	
                       	<div class="col-md-offset-2 col-md-10">
                       		<div class="checkbox">
                       			<input type="checkbox" name="" ng-model='userInfo.autoLogin'>自动登录
                       		</div>
                       	</div>
                       </div>
                        <div class="form-group">
                        	<div class="col-md-offset-2 col-md-10">
                        		<button class="btn btn-default" ng-click="getFormData()">
                        			获取标签的值
                        		</button>
                        		<button class="btn btn-default" ng-click="setFormData()">
                        			设置表单的值
                        		</button>
                        		<button class="btn btn-default" ng-click="resetFormData()">
                        			重置表单的值
                        		</button>
                        	</div>

                        </div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
<script src="js/angular.min.js"></script>
<script src="js/form.js"></script>
</html>

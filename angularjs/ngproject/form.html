
<!DOCTYPE html>
<html ng-app="UserInfoModule">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script src="angular.min.js"></script>
	<script src="form.js"></script>
	
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">双向数据绑定</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form action="" class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
						<div class="form-group">
							<label class="col-md-2 control-label">
								邮箱：
							</label>
							<div class="col-md-10">
								<input type="email" class="form-control" placeholder="请输入邮箱" ng-model="userInfo.email">
							</div>    
						</div>
						<div class="form-group">

							<label for="" class="col-md-2 control-label">
								密码：
							</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="只能是数字，字母，下划线" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<div class="checkbox">
									<label for="">
										<input type="checkbox" ng-model="userInfo.autoLogin">
										自动登录

									</label>

								</div>

							</div>

						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
